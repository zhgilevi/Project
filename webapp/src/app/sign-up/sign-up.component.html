<div class="card my-5">
  <div class="card-body">
    <h1 class="h3 mb-3 fw-normal">Create an Account or <a routerLink="/signin">Sign in</a> if you have one</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username" placeholder="Enter your usernamename"
          required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="user.fname" class="form-control" id="fname" name="fname" placeholder="Enter your first name"
          required #fname="ngModel">
      </div>
      <div [hidden]="!fname.pristine" class="alert alert-danger">First Name is required</div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" [(ngModel)]="user.lname" class="form-control" id="lname" name="lname" placeholder="Enter your last name"
          required #lname="ngModel">
      </div>
      <div [hidden]="!lname.pristine" class="alert alert-danger">Last Name is required</div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="text" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Enter your password"
          required #password="ngModel">
      </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
