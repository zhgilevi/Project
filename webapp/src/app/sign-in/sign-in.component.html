<div class="d-flex flex-row justify-content-center">
  <div class="card my-5 w-75">
    <div class="card-body">
      <h1 class="h3 mb-3 fw-normal">
        Login to your Account or <a routerLink="/signup">Sign up</a> if you
        don't have one
      </h1>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            [(ngModel)]="user.username"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            #username="ngModel"
          />
        </div>
        <div [hidden]="!username.pristine" class="alert alert-danger">
          Username is required
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input
            type="text"
            [(ngModel)]="user.password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            #password="ngModel"
          />
        </div>
        <div [hidden]="!password.pristine" class="alert alert-danger">
          Password is required
        </div>
        <button
          type="submit"
          [disabled]="!userForm.form.valid"
          class="btn btn-primary"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
